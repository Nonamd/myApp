<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <button class="icon ion-navicon button  button-clear"></button>
        <h1 class="title">My First App Attempt</h1>
        <button class="icon ion-gear-a button  button-clear"></button>
      </ion-header-bar>
      <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search">
        </label>
      </div>

      <ion-tabs class="tabs-icon-left tabs-royal">
        <ion-tab icon="ion-home" title="Home"></ion-tab>
        <ion-tab icon="ion-person" title="About"></ion-tab>
        <ion-tab icon="ion-calendar" title="Calendar"></ion-tab>  
      </ion-tabs>
     
     <ion-content ng-controller="ListController" class="has-subheader">
      <ion-list>
        <ion-item ng-repeat='item in artists' class="item-thumbnail-left item-text-wrap">
          <img src="img/Barot_Bellingham_tn.jpg" alt="Photo">
          <h2>text idea {{item.shortname}}</h2>
          <h3>{{item.reknown}}</h3>
          <p>{{item.bio}}</p>
        </ion-item>
      </ion-list>     
     </ion-content>
      
    </ion-pane>
  </body>
</html>
